<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slide Redict</title>
</head>
<body>
    <h1>Interactive Slides - Google Slides 이동...</h1>
    
    <script>
        // 3초 후에 Google Slides 페이지로 리디렉션
        setTimeout(function() {
            window.location.href = "https://docs.google.com/presentation/u/0/";
        }, 1500); // 3000 밀리초 = 3초
    </script>
</body>
</html>
